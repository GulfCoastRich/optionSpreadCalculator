<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Option Spreads Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Options Spread Calculator</h1>
    <header>
        <label for="spread-selector">Select Option Strategy</label>
        <select id="spread-selector">
            <option>Long Call</option>
            <option>Long Put</option>
            <option>Bull Call Spread</option>
            <option>Bear Put Spread</option>
            <option>Bull Call Ladder Spread</option>
            <option>Bear Put Ladder Spread</option>
            <option>Long Straddle</option>
            <option>Long Strangle</option>
            <option>Strap Straddle</option>
            <option>Strip Straddle</option>
            <option>Strap Strangle</option>
            <option>Strip Strangle</option>
        </select>
        <p id="strategy-description"></p>
    </header>
    <section>
         <div id="put-spread" class="modal"></div>

        </div>

    </section>
       
   
    <script src="script.js"></script>
</body>
</html>
